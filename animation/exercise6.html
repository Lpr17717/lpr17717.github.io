<!DOCTYPE html>
<html>
<head>
<style>
div {
    font-size: x-large;
    padding: 30px;
    width: 100px;
    height: 100px;
    background-color: aqua;
    animation-name: example;
    animation-duration: 10s;
}

@keyframes example {
  0%   {left:0px; top:0px;}
  25%  {left:200px; top:0px;}
  50%  {left:200px; top:200px;}
  75%  {left:0px; top:200px;}
  100% {left:0px; top:0px;}
}

</style>
</head>
<body>

<div></div>


</body>
</html>
