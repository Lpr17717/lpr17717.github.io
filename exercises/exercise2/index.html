    <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  padding: 40px;
  background-color: rgb(226, 211, 211);
  color: rgb(3, 3, 16);
  font-size: 10px;
}

.darkmode {
  background-color: rgb(45, 9, 88);
  color: white;
}

</style>
</head>
<body>

<button onclick="myFunction()">Dark/Light Mode</button> 

<p>^ This button will toggle the dark/light mode.
</p>
<p>    click again and it will toggle light mode
</p>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("darkmode");
}
</script>

</body>
</html>
